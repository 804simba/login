<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <div class="hero-content">
          <h1 class="hero-content-header">Learn to code by watching others</h1>
          <p class="hero-content-text">
            See how experienced developers solve problems in real-time. Watching
            scripted tutorials is great, but understanding how developers think
            is invaluable.
          </p>
        </div>

        <div class="hero-form">
          <div class="tryfree-header">
            <p>
              <strong class="tryfree-bold">Try it free 7 days</strong> then
              $20/mo. thereafter
            </p>
          </div>

          <form action="#">
            <input
              type="text"
              name="firstname"
              class="form-input"
              placeholder="First Name"
            />
            <input
              type="text"
              name="lastname"
              class="form-input"
              placeholder="Last Name"
            />
            <input
              type="email"
              name="email"
              class="form-input"
              placeholder="Email Address"
            />
            <input type="password" name="password" placeholder="Password" />
            <button type="submit">CLAIM YOUR FREE TRIAL</button>
            <p class="form-footer">
              By clicking the button, you are agreeing to our
              <strong class="form-redtxt">Terms and Services</strong>
            </p>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
